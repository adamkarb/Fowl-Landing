<div class="container-fluid">
    <header class="map-head">
        <h2 class="map-welcome">Report your hunt!</h2> 
        <p class="map-explain">Use this as a place to report the migration and give a brief summary of your hunt</p>
    </header>

    <div class="map-container">
        <ui-gmap-google-map center='map.center' zoom='map.zoom' events="events">
            <ui-gmap-markers models="markers" options="'options'" coords="'self'" icon="'icon'">
                <ui-gmap-windows show="show" options="'options'">
                    <p class="window-title" ng-non-bindable>{{title}}</p>
                </ui-gmap-windows> 
            </ui-gmap-markers>    
        </ui-gmap-google-map>
    </div>

    <form id="report-form">
        <div class="form-group report">
            <label class="label-text" for="hunt-report">Add a report, then click the map to place a marker!</label>
            <textarea ng-model="userInput" id="hunt-report" class="form-control" rows="3" placeholder="Share a little about the hunt..." required></textarea>
        </div>
    </form>




</div> <!-- END-CONTAINER -->
