<div class="container-fluid">
    <header class="map-head">
        <h2 class="map-welcome">Report your hunt!</h2> 
        <p class="map-explain">Use this as a place to report the migration and give a brief summary of your hunt</p>
    </header>

    <leaflet center="center" markers="markers" event-broadcast="events" layers="layers"></leaflet>

    <form id="report-form">
        <div class="form-group report">
            <label class="label-text" for="hunt-report">Add a report, then click the map to place a marker!</label>
            <textarea ng-model="huntMessage" id="hunt-report" class="form-control" rows="3" placeholder="Share a little about the hunt..." required></textarea>
        </div>
    </form>




</div> <!-- END-CONTAINER -->
